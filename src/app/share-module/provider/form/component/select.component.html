<div class="ul-select" [ngClass]="{active: isActive,disabled:disabled,'error-valid':!_validProperty['isValid']}"
     (click)="toggleSelect($event)">
  <span class="icon-down"></span>
  <input class="form-control form-border" disabled [value]="selectedLabel()|translate" type="text" [style.color]="!!selectedColor() ? 'red' : ''">
  <ul class="list-control list-unstyled" >
    <li class="select-option"
        *ngFor="let option of elementData.data;trackBy:trackOption"
        (click)="selectOption(option)"
        [ngClass]="{disabled:!!option.disabled,active:isSelect(option)}" [style.color]="!!option.outOfStock ? 'red' : ''">
      {{option.label|translate}}
    </li>
  </ul>
</div>
<span [hidden]="_validProperty['isValid']" class="error-message">{{_validProperty['mess']}}</span>
